    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');

        html, body {
            transition: 0.3s all ease;
            background: url(./hehe-bg.png) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;

        img {
            width: 35%;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
            opacity: 0.8;
        }







    /* Animation for the typing and erasing text */
    .typing-text {
        overflow: hidden;
        white-space: nowrap;
        margin: 0;
        border-right: .15em solid orange;
        letter-spacing: .15em;
        animation: type-erase 2.5s steps(40, end) infinite;

        color: black;
        font-size: 40px;

        position: fixed;
        bottom: 0;
        left: 0;
        padding: 10px;
    }

    /* Keyframes for typing and erasing */
    @keyframes type-erase {
        0%, 100% { width: 0; border-right: .15em solid transparent; }
        50% { width: 50%; border-right: .10em solid orange; }
    }


    
    @media only screen and (max-width: 620px) {
        html, body {
            background: url(./hehe-bg.png) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        img {
            width: 75%;
            opacity: o.8;
        }
        @keyframes type-erase {
            0%, 100% { width: 0; border-right: .15em solid transparent; }
            50% { width: 90%; border-right: .15em solid orange; }
        }

        .typing-text {
            font-size: 21px;
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 5px;
            
        }
    }
    </style>
